
<div class="container">
    <div class="clearfix">
        
        <h2 class="float-right">ورود</h2>
      </div>

  
    <form [formGroup]="inputForms" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">:ایمیل</label>
        <input formControlName='email' type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <span *ngIf="inputForms.get('email')?.errors?.required && inputForms.get('email').touched">ایمیل را وارد کنید</span>
        <span *ngIf="inputForms.get('email')?.errors?.EmailIsExists && inputForms.get('email').touched"> ایمیل وارد شده وجود ندارد </span>
      </div>
      <div class="form-group">
        <label for="pwd">:رمز کاربری</label>
       
        <input formControlName='password' type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input  class="form-check-input" type="checkbox" name="remember"> مرابه خاطر بسپار
        </label>
      </div>
      <button class="btn btn-primary" (click)="validate()"[disabled]="false">ورود</button>
    </form>
  </div>
